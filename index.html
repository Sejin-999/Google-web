<!DOCTYPE html>

    <title>google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="toparea">
        <a href="#"><span>Gmail</span></a>
        <a href="#"><span>이미지</span></a>
        <a href="#">
            <div class="toparea__icon">
            <i class="fas fa-align-justify"></i>

            </span>

                </a>
            </span>
            <span>
                <a href="#">
                <i class="far fa-clock"></i>C
                </a>
            </span>
        </div>
    </form>

            <div class="icon__box">
                <img src="img/buddha-5868759_1280.jpg"/>

            </div>
            <div class="icon__box">

                <img src="img/laptop-5842509_1280.jpg "/>
